<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" />
    <title>Barcode Generator</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      .content-container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
      }

      .content {
        display: flex;
        flex-direction: column;
        min-width: 300px;
        align-items: center;
        min-width: 700px;
      }

      .content input {
        padding: 0.5em;
      }

      .content button {
        padding: 0.7em;
        min-width: 100px;
        margin: 0.75em 0.2em 0 0.2em;
        background-color: #f6f6f6;
        border: none;
        border-radius: 0.15em;
        border: 1px solid #c6c6c6;
      }

      .content .placeholder {
        min-width: 300px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-items: center;
        justify-content: center;
        flex-direction: column;
        width: 300px;
      }

      .content input,
      .content button {
        font-size: 12pt;
      }

      textarea {
        border: 1px solid #0a2d4d;
        border-radius: 0.25em;
        font-family: "Fira Code Retina", monspace;
        font-size: 10pt;
        min-width: 700px;
        margin: 1em;
      }

      #barcodesInputMultiple {
        min-height: 250px;
        border: 1px solid #c6c6c6;
      }

      #barcodes {
        max-width: 900px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      #barcodes span {
        font-size: 9pt;
        text-align: center;
      }

      #barcodes > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px;
        width: 25%;
      }

      #barcodes > div > div > img,
      #barcodes > div > img {
        opacity: 0.1;
        filter: blur(12px);
        margin-bottom: 10px;
      }
      #barcodes > div:hover > div > img,
      #barcodes > div:hover > img {
        opacity: 1;
        filter: none;
      }

      @media print {
        #barcodes > div > div > img,
        #barcodes > div > img {
          opacity: 1;
          filter: none;
        }

        #barcodesInputMultiple,
        button,
        h3 {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <div class="content">
        <h3>Barcode Generator</h3>
        <i style="font-size: 10pt"
          >You can write a note to the code by separating the code & note by
          space:</i
        >
        <pre>1234567890 example note</pre>
        <textarea id="barcodesInputMultiple" cols="30" rows="15"></textarea>
        <div>
          <button onclick="generateEan()">EAN-13</button>
          <button onclick="generateCode128()">Code128</button>
          <button onclick="generateQrCodes()">QR</button>
        </div>
        <div id="barcodes"></div>

        <div
          style="
            margin-top: 150px;
            font-size: 9pt;
            text-align: center;
            line-height: 1.5em;
          "
        >
          Uses
          <a href="https://davidshimjs.github.io/qrcodejs/">qrcode.js</a> and
          <a href="https://github.com/lindell/JsBarcode">JsBarcode</a>
          <br />
          <span
            >Made by
            <a href="https://joonakeskitalo.github.io/"
              >Joona Keskitalo</a
            ></span
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="./lib/qrcode.min.js"></script>

    <script>
      const barcodeInput = document.getElementById("barcodeInput");
      const parent = document.getElementById("barcodes");
      const inputField = document.getElementById("barcodesInputMultiple");

      // Ascii because numbers etc. don't work as IDs for barcodeJs
      function makeAsciiId(length) {
        let result = "";
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        const charactersLength = characters.length;
        let counter = 0;
        while (counter < length) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
          counter += 1;
        }
        return result;
      }

      const generateQrCodes = () => {
        parent.innerHTML = "";
        inputField.value
          .trim()
          .split("\n")
          .filter((x) => x && x !== "")
          .map((x) => x.trim())
          .map((line) => {
            const [ean, ...name] = line.split(" ");
            const id = makeAsciiId(64);

            const barcodeEl = document.createElement("div");
            barcodeEl.id = id;
            barcodeEl.alt = ean;

            const container = document.createElement("div");
            const title = document.createElement("span");
            title.innerText = `${name.join(" ")}\n${ean}`;

            container.appendChild(barcodeEl);
            container.appendChild(title);
            parent.appendChild(container);
            return { id: `#${id}`, rawId: id, barcode: ean };
          })
          .forEach((x) => {
            new QRCode(x.rawId, {
              text: x.barcode,
              width: 150,
              height: 150,
              colorDark: "#000000",
              colorLight: "#ffffff",
              correctLevel: QRCode.CorrectLevel.H,
            });
          });
      };
      const generateCode128 = () => {
        parent.innerHTML = "";
        inputField.value
          .trim()
          .split("\n")
          .filter((x) => x && x !== "")
          .map((x) => x.trim())
          .map((line) => {
            const [ean, ...name] = line.split(" ");
            const id = makeAsciiId(64);

            const barcodeEl = document.createElement("img");
            barcodeEl.id = id;
            barcodeEl.alt = ean;

            const container = document.createElement("div");
            const title = document.createElement("span");
            title.innerText = `${name.join(" ")}\n${ean}`;

            container.appendChild(barcodeEl);
            container.appendChild(title);
            parent.appendChild(container);
            return { id: `#${id}`, barcode: ean };
          })
          .forEach((x) => {
            JsBarcode(x.id, x.barcode, { width: 1 }).render();
          });
      };

      const generateEan = () => {
        parent.innerHTML = "";
        inputField.value
          .trim()
          .split("\n")
          .filter((x) => x && x !== "")
          .map((x) => x.trim())
          .map((line) => {
            const [ean, ...name] = line.split(" ");
            const id = makeAsciiId(64);

            const barcodeEl = document.createElement("img");
            barcodeEl.id = id;
            barcodeEl.alt = ean;

            const container = document.createElement("div");
            const title = document.createElement("span");
            title.innerText = `${name.join(" ")}\n${ean}`;

            container.appendChild(barcodeEl);
            container.appendChild(title);
            parent.appendChild(container);
            return { id: `#${id}`, barcode: ean };
          })
          .forEach((x) => {
            JsBarcode(x.id, x.barcode).render();
          });
      };

      const render = () => {
        JsBarcode("#barcode", barcodeInput.value);
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" />
    <title>Barcode Generator</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      .content-container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 1200px;
        margin: 0 12px;
      }

      .content input {
        padding: 0.5em;
      }

      .content select {
        width: 50%;
        font-size: 11pt;
        padding: 0.7em;
        min-width: 100px;
        margin: 0.75em 0.2em 0 0.2em;
        background-color: #f6f6f6;
        border: none;
        border-radius: 0.15em;
        border: 1px solid #c6c6c6;
      }

      .content button {
        font-size: 11pt;
        padding: 0.7em;
        min-width: 100px;
        margin: 0.75em 0.2em 0 0.2em;
        background-color: #f6f6f6;
        border: none;
        border-radius: 0.15em;
        border: 1px solid #c6c6c6;
      }

      .content .placeholder {
        width: 300px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .content input,
      .content button {
        font-size: 12pt;
      }

      textarea {
        border: 1px solid #0a2d4d;
        border-radius: 0.25em;
        font-family: "Fira Code Retina", monospace;
        font-size: 10pt;
        width: 80%;
        margin: 1em;
      }

      #barcodesInputMultiple {
        min-height: 250px;
        border: 1px solid #c6c6c6;
      }

      #barcodes {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      #barcodes span {
        font-size: 9pt;
        text-align: center;
      }

      #barcodes > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px;
        width: 325px;
      }

      #barcodes > div > div > img,
      #barcodes > div > img {
        opacity: 0.1;
        filter: blur(12px);
        margin-bottom: 10px;
      }

      #barcodes > div:hover > div > img,
      #barcodes > div:hover > img {
        opacity: 1;
        filter: none;
      }

      @media print {
        #barcodes > div > div > img,
        #barcodes > div > img {
          opacity: 1;
          filter: none;
        }

        #barcodesInputMultiple,
        button,
        h3 {
          display: none;
        }
      }
    </style>
  </head>

        <i style="font-size: 10pt"

    <script src="./lib/bwip-js-min.js"></script>

    <script>
      const barcodeInput = document.getElementById("barcodeInput");
      const parent = document.getElementById("barcodes");
      const inputField = document.getElementById("barcodesInputMultiple");

      const parseLines = () => {
        return inputField.value
          .trim()
          .split("\n")
          .filter((x) => x && x !== "")
          .map((x) => x.trim())
          .map((line) => {
            const [code, ...name] = line.split(" ");
            const container = document.createElement("div");
            const title = document.createElement("span");
            title.innerText = `${name.join(" ")}\n${code}`;
            container.appendChild(title);
            parent.appendChild(container);
            return { barcode: code, container };
          });
      };

      const selectCodeTypeElement = document.getElementById("code-type-select");
      const errorIndicatorElement = document.getElementById("error-indicator");

      const generateCodes = (codeType, height, width) => {
        selectCodeTypeElement.value = codeType;
        parent.innerHTML = "";
        errorIndicatorElement.innerText = "";
        parseLines().forEach((line) => {
          const canvas = document.createElement("canvas");

          try {
            bwipjs.toCanvas(canvas, {
              bcid: codeType,
              text: line.barcode,
              scale: 2,
              includetext: true,
              textxalign: "center",
              ...(height && { height }),
              ...(width && { width }),
            });

            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");
            line.container.prepend(img);
          } catch (e) {
            errorIndicatorElement.innerText = `Error creating code: ${e.message}`;
          }
        });
      };

      const update = () => {
        generateCodes(selectCodeTypeElement.value);
      };
    </script>
